<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Product List Application</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-container">
    <h1>Product List Application</h1>
    <s1>(Input data on out-of-stock product sizes and export entry list to an Excel file.)</s1>
    <br><br><br>
    <div class="form-grid">
      <div class="form-row">
        <div class="form-label">Store:</div>
        <div class="form-input"><input type="text" id="storeName" placeholder="e.g., #123 Main" required /></div>
      </div>
      <div class="form-row">
        <div class="form-label">Gender:</div>
        <div class="form-input">
          <select id="gender">
            <option value="">Select</option>
            <option value="Mens">Mens</option>
            <option value="Womens">Womens</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">Product Type:</div>
        <div class="form-input">
          <select id="productType">
            <option value="">Select</option>
            <option value="LongBottoms">Long Bottoms</option>
            <option value="Shorts">Shorts</option>
            <option value="Jackets">Jackets</option>
            <option value="Wovens">Wovens</option>
            <option value="Knits">Knits</option>
            <option value="Tees">Tees</option>
            <option value="Dresses">Dresses</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">Product Name:</div>
        <div class="form-input"><input type="text" id="productName" placeholder="e.g., 514 Straight" required /></div>
      </div>
      <div class="form-row">
        <div class="form-label">Product Code:</div>
        <div class="form-input"><input type="text" id="productCode" placeholder="XXXXX-XXXX" required /></div>
      </div>
      <div class="form-row">
        <div class="form-label">Notes:</div>
        <div class="form-input"><input type="text" id="notes" placeholder="optional" /></div>
      </div>
    </div>

    <div class="size-grid-container">
      Size Selection:
    <div id="sizeGrid" class="size-grid"></div>
    </div>

    <div class="button-row">
      <button id="addEntryBtn" class="add-entry">Add Entry</button>
      <button id="exportBtn" class="export-btn">Export to Excel</button>
    </div>

    <div class="entry-list-container">
      <div class="entry-group-title">Product Entry List:</div>
    <div id="entryList" class="entry-list"></div>
    </div>

    <div id="toast" class="toast">Exported Successfully!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
